# Free the original Ctrl-b prefix keybinding‚Äù
unbind C-b

# Setting PREFIX from C-b to C-s
set -g prefix C-s

# Setting delay between prefix and command
set -s escape-time 1

# Set base index for windows to 1 instead of 0
set -g base-index 1

# Set base index for panes to 1 instead of 0
setw -g pane-base-index 1

# Reload the file with PREFIX r in the current session
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Ensure to send C-a to other apps
bind C-a send-prefix

# Splitting panes
bind | split-window -h 
bind - split-window -v

# moving between panes with Prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick window selection
bind -r C-h select-window -t:-
bind -r C-l select-window -t:+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Mouse support
set -g mouse on

# 256-color terminal
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'
set-option -sa terminal-overrides ',xterm-256color:RGB'

# use zsh by default
set -g default-shell /bin/zsh

# Vi copypaste mode
set-window-option -g mode-keys vi

# Remove asterisk from window status
set-window-option -g window-status-current-format '#{?window_zoomed_flag,#[fg=red],}#I #W#{?window_zoomed_flag,#[fg=red],}'
set-window-option -g window-status-format '#I #W'

# Set status line's color
set -g status-style fg=white,bg=colour237 

# Set active window color
setw -g window-status-current-style fg=colour123,bold,bg=default

# Status line right side
set -g status-right "%d %b %R "
# Status line left side
set -g status-left "[Session: #S] Windows: "
set -g status-left-length 50

# Update status bar every minute
set-option -g status-interval 60

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

set-option -g focus-events on
